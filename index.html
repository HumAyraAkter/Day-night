<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-night project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="switch">
            <label for="toggle">
                <input type="checkbox" id="toggle" class="toggle-switch">
                <div class="sun-moon">
                    <div class="dots"></div>
                </div>
                <div class="background">
                    <div class="stars1"></div>
                    <div class="stars2"></div>
                </div>
                <div class="fill"></div>
            </label>
        </div>
    </div>
</body>
</html>
